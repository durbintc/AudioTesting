<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 vPosition;
        in vec4 vColor; //We have a second attrib now!!

        uniform float audioUniformLocation;

        uniform mat4 model_view;
        uniform mat4 projection;
        out vec4 color;
        void main() {
            gl_Position = projection * model_view * vPosition;
            color = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision mediump float;
        in vec4 color; //use the same name and type as the vertex shader ou t

        uniform float audioUniformLocation;

        out vec4 fragColor;
        void main(){
            fragColor = color; //vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>

    <script type="module" src="audioTest.js "></script>
</head>
<body>
    <button id="start">Start</button>
    <audio id="music" src="thundrrr.mp3" crossorigin="anonymous"></audio>
    <canvas id="glCanvas" width="500" height="500"></canvas>
</body>
</html>
