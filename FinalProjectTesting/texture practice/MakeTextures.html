<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Textures</title>


    <script type="module" src="maketexturefunctions.js"></script>
</head>
<body>
<div>Practicing texturing </div>
<button id="start">Start</button>
<audio id="music" src="../ponyboy.mp3" crossorigin="anonymous"></audio>
<canvas id="gl-canvas" width="1500" height="512">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>

<div>
    <ul>
        <li>1 = toggle bass</li>
        <li>2 = toggle mid</li>
        <li>3 = toggle high</li>
        <li>up = zoom in</li>
        <li>down = zoom out</li>
        <li>c = color mode</li>
        <li>m = frequency view</li>
        <li>t = turbulence mode</li>
    </ul>
</div>


</body>
</html>
